<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <h6 id={{i}} appStrikethrough>{{quote.name}} written on; {{quote.completeDate|date|uppercase}}</h6>
                    <button  (click)='toggleDetails(i)' class="btn btn-primary">Toggle Quotes</button>
                </div>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail *ngIf='quote.showDescription' [quote] ='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
    <p *ngIf='quotes.length> 10'>You have too many quotes</p>
</div>
