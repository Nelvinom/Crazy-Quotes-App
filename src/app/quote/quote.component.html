<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes'>
            <li appStrikethrough>{{quote.name}}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.shoDescription'  [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-detail>
        </div>
    </ul>
    <p *ngIf='quotes.length>5'>You have too many quotes</p>
</div>
